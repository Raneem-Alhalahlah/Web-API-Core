<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .dropdown-container {
        margin-bottom: 20px;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div class="dropdown-container">
      <label for="categoryDropdown" class="form-label">Select Category</label>
      <select
        id="dropdown"
        class="form-select form-select-sm"
        name="dropdown"
      ></select>
    </div>
    <form id="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">productName</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          aria-describedby="emailHelp"
          name="productName"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >productImage</label
        >
        <input
          type="file"
          class="form-control"
          id="productImage"
          name="productImage"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">categoryId</label>
        <input
          type="text"
          class="form-control"
          id="categoryId"
          name="categoryId"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >description</label
        >
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">price</label>
        <input type="text" class="form-control" id="price" name="price" />
      </div>

      <button type="submit" class="btn btn-primary" onclick="updateProduct()">
        Edit product
      </button>
    </form>
    <script src="EditProduct.js"></script>
  </body>
</html>
